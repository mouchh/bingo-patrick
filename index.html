<!DOCTYPE html>
<html>
<head>
  <title>tornado WebSocket example</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <style media="screen" type="text/css">
    #clickandcolor {
      width: 30%;
      margin-left: auto;
      margin-right: auto;
    }  
  </style
</head>
<body>
  <div class="container">
    <h1>tornado WebSocket example</h1>
    <hr>
      WebSocket status : <span id="message"></span>
    <hr>

  <h3>The following table is colored by several users through websockets!</h3>
  <div id="clickandcolor">
    <table class="table table-striped table-bordered table-condensed">
    <tr id="row1">
      <td id="col1">bla</td><td id="col2">bla</td><td id="col3">bla</td>
    </tr>
    <tr id="row2">
      <td id="col1">bla</td><td id="col2">bla</td><td id="col3">bla</td>
    </tr>
    <tr id="row3">
      <td id="col1">bla</td><td id="col2">bla</td><td id="col3">bla</td>
    </tr>
    </table>
  </div>

  <script>
    var ws = new WebSocket('ws://10.0.0.2:8888/ws');
    var $message = $('#message');

    ws.onopen = function(){
      $message.attr("class", 'label label-success');
      $message.text('open');
    };
    ws.onmessage = function(ev){
      $message.attr("class", 'label label-info');
      $message.hide();
      $message.fadeIn("slow");
      $message.text('recieved message');

      var json = JSON.parse(ev.data);
      console.log(json);
      $('#' + json.tr + ' > #' + json.td).css('background-color', json.color)
    };
    ws.onclose = function(ev){
      $message.attr("class", 'label label-important');
      $message.text('closed');
    };
    ws.onerror = function(ev){
      $message.attr("class", 'label label-warning');
      $message.text('error occurred');
    };

  $(document).ready(function() {
      $('#clickandcolor td').click(function() {
        clicked = {tr: $(this).parent().attr('id'), td: $(this).attr('id')};
        ws.send(JSON.stringify(clicked));
        })
  });
  </script>
</body>
</html>
